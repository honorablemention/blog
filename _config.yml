# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: WorkWrite - Software Development & Design Blog
email: steven@workwrite.org
description: >- # this means to ignore newlines until "baseurl:"
  A blog capturing thoughts and lessons on designing and building software for humans.

domain: "honorablemention.github.io"
baseurl: "/blog"
url: "https://honorablemention.github.io"
github_username:  honorablemention

# Build settings
theme: minima
plugins:
  - jekyll-feed

